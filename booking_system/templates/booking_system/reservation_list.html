{% extends 'base.html' %}

{% block content %}
<h2>Reservations</h2>
<ul>
    {% for reservation in reservations %}
    <li>
        {{ reservation.restaurant.name }} - {{ reservation.date }} {{ reservation.time }}
        ({{ reservation.number_of_guests }} guests)
        <a href="{% url 'cancel_reservation' reservation.id %}">Cancel</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
