{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4" style="color: var(--primary-color);">Cancel Reservation</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="background-color: var(--background-color); border-color: var(--primary-color);">
                <div class="card-body">
                    <p>Are you sure you want to cancel your reservation for {{ reservation.table.restaurant.name }} on
                        {{ reservation.date }} at {{ reservation.time }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Cancel Reservation</button>
                        <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
