{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-card">
                <div class="card-header accent-color text-white">
                    <h2 class="mb-0"><i class="fas fa-trash-alt me-2"></i>Delete Review</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete your review for {{ review.restaurant.name }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger custom-button">
                                <i class="fas fa-trash-alt me-2"></i>Delete Review
                            </button>
                            <a href="{% url 'restaurant_detail' review.restaurant.id %}" class="btn btn-secondary custom-button mt-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
