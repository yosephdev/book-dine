<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'book_table' %}active{% endif %}" href="{% url 'book_table' %}">Book a Table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'reservation_list' %}active{% endif %}" href="{% url 'reservation_list' %}">View Reservations</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name == 'accounts:profile' %}active{% endif %}" href="#" id="userDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-1"></i>My Account
        </a>
        <ul class="dropdown-menu" aria-labelledby="userDropdown">
            {% if user.is_superuser %}
            <li><a class="dropdown-item" href="{% url 'admin:index' %}"><i
                        class="fas fa-cogs me-2"></i>Admin Dashboard</a></li>
            {% endif %}
            <li><a class="dropdown-item" href="{% url 'accounts:profile' %}"><i
                        class="fas fa-user me-2"></i>My Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}"><i
                        class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'account_signup' %}active{% endif %}"
            href="{% url 'account_signup' %}"><i class="fas fa-user-plus me-1"></i>Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'account_login' %}active{% endif %}"
            href="{% url 'account_login' %}"><i class="fas fa-sign-in-alt me-1"></i>Login</a>
    </li>
    {% endif %}
</ul>
<ul class="navbar-nav social-icons ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>

    <li class="nav-item">
