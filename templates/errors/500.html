{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-md-6 my-auto">           
            <h1 class="display-6 logo-font text-black">
                Oops! Something went wrong on our end.
            </h1>
            <p class="mt-3">
                We're experiencing some technical difficulties. Please try again later or 
                <a href="mailto:support@yourwebsite.com" 
                   style="color: var(--primary-color); text-decoration: underline;">
                   contact our support team
                </a> 
                if the issue persists.
            </p>
            <div class="my-5">            
                <h4>
                    <a href="{% url 'home' %}" 
                        class="btn btn-lg rounded-0 text-uppercase py-3" 
                        style="background-color: var(--primary-color); color: var(--background-color);">
                        Return to Home
                    </a>
                </h4>
            </div>
        </div>
        <div class="col-md-6 my-auto">         
            <img src="{% static 'images/500.jpg' %}" alt="500" style="max-width: 100%; max-height: 75vh;">
        </div>
    </div>
</div>
{% endblock %}
